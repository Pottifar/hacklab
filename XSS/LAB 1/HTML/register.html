<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login Page</title>
</head>
<script>
    let params = new URLSearchParams(window.location.search);
    let error = params.get('error');
    
    if (error) {
        switch (error) {
            case '1':
                document.getElementById("error").innerHTML = "Username is taken.";
                break;
            case '2':
            document.getElementById("error").innerHTML = "Something went wrong. Try again later.";
                break;
        }
    }
</script>
<body>
    
    <h1>Login Page</h1>
    <div class="inputField">
        <form action="http://192.168.140.130/hacklab/XSS/LAB 1/PHP/register.php" method="post">
            <input id="username" name="username" placeholder="Username" type="text">
            <br>
            <input id="password" name="password" placeholder="Password" type="password">
            <br>
            <input type="submit" value="Log In">
        </form>
        <div id="error"></div>
    </div>
    <div id="vuln"></div>
    
</body>
</html>
